name: CI/CD
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      - name: Install dependencies
        run: npm install
        working-directory: ./bff

      - name: Run the tests
        run: npm run test
        working-directory: ./bff

      - name: Build docker image
        run: ./build
        working-directory: ./
